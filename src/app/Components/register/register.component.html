<div class="max-w-xl mx-auto pb-6 px-6 bg-white rounded-xl space-y-6">
  <h2 class="text-xl font-semibold font-outfit text-black">Create account</h2>

  <!-- ✅ Messages -->
  <div *ngIf="message" class="text-green-600 text-sm">{{ message }}</div>
  <div *ngIf="error" class="text-red-500 text-sm">{{ error }}</div>

  <!-- ✅ Input Fields -->
  <div class="grid grid-cols-2 gap-4">
    <input
      type="text"
      [(ngModel)]="model.firstname"
      placeholder="First Name"
      class="w-full p-2 border rounded"
    />
    <input
      type="text"
      [(ngModel)]="model.lastname"
      placeholder="Last Name"
      class="w-full p-2 border rounded"
    />

    <input
      type="text"
      [(ngModel)]="model.phone"
      placeholder="Phone"
      class="w-full p-2 border rounded"
    />
    <input
      type="email"
      [(ngModel)]="model.email"
      placeholder="Email"
      class="w-full p-2 border rounded"
    />

    <input
      type="password"
      [(ngModel)]="model.password"
      placeholder="Password"
      autocomplete="new-password"
      class="w-full p-2 border rounded"
    />
    <input
      type="password"
      [(ngModel)]="confirmPassword"
      placeholder="Confirm Password"
      autocomplete="new-password"
      class="w-full p-2 border rounded"
    />

    <!-- Password Mismatch Warning -->
    <div *ngIf="passwordMismatch" class="col-span-2 text-red-500 text-sm">
      Password and Confirm Password do not match.
    </div>

    <select
      [(ngModel)]="model.government"
      class="w-full p-2 border rounded col-span-2"
    >
      <option value="" disabled selected>Select Governorate</option>
      <option *ngFor="let g of governorates; index as i" [value]="i">
        {{ g }}
      </option>
    </select>

    <input
      type="text"
      [(ngModel)]="model.address"
      placeholder="Address"
      class="w-full p-2 border rounded col-span-2"
    />
    <input
      type="text"
      [(ngModel)]="model.nationalId"
      placeholder="National ID"
      class="w-full p-2 border rounded col-span-2"
    />
  </div>

  <button
  (click)="onRegister()"
  [disabled]="isLoading"
  class="w-full bg-black text-white font-outfit p-2 rounded hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed"
>
  <span *ngIf="!isLoading">Register</span>
  <span *ngIf="isLoading">
    <i class="fas fa-spinner fa-spin mr-2"></i> Registering...
  </span>
</button>

</div>
