<div class="max-w-md mx-auto p-6 bg-white shadow rounded space-y-4">
  <h2 class="text-xl font-semibold">Citizen Login</h2>

  <input type="email" placeholder="Email"
         [(ngModel)]="email"
         class="w-full p-2 border rounded" />

  <input type="password" placeholder="Password"
         [(ngModel)]="password"
         class="w-full p-2 border rounded" />

  <button (click)="onLogin()"
          class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
    Login
  </button>

  <div *ngIf="errorMessage" class="text-red-500 mt-2">
    {{ errorMessage }}
  </div>

  <div *ngIf="userData" class="mt-4 p-3 bg-green-50 border border-green-400 rounded">
    <p><strong>Welcome:</strong> {{ userData?.fullname }}</p>
    <p><strong>Email:</strong> {{ userData?.email }}</p>
    <p><strong>Phone:</strong> {{ userData?.phone }}</p>
    <p><strong>Record ID:</strong> {{ userData?.recordid }}</p>
  </div>
</div>
