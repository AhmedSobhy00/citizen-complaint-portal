<div class="max-w-md mx-auto px-6 pb-6 bg-white space-y-4">
  <h2 class="font-outfit font-semibold text-xl">Login</h2>
  <div *ngIf="errorMessage" class="text-red-500 mt-2">
    {{ errorMessage }}
  </div>
  
  <input type="email" placeholder="Email"
  [(ngModel)]="email"
  class="w-full p-2 border rounded" />
  
  <input type="password" placeholder="Password"
         [(ngModel)]="password"
         autocomplete="new-password"
         class="w-full p-2 border rounded" />

<button
  (click)="onLogin()"
  [disabled]="isLoading"
  class="w-full bg-black text-white p-2 font-outfit rounded hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed"
>
  <span *ngIf="!isLoading">Login</span>
  <span *ngIf="isLoading">
    <i class="fas fa-spinner fa-spin mr-2"></i> Logging in...
  </span>
</button>


  <div *ngIf="userData" class="mt-4 p-3 bg-green-50 border border-green-400 rounded">
    <p><strong>Welcome:</strong> {{ userData?.fullname }}</p>
    <p><strong>Email:</strong> {{ userData?.email }}</p>
    <p><strong>Phone:</strong> {{ userData?.phone }}</p>
    <p><strong>Record ID:</strong> {{ userData?.recordid }}</p>
  </div>
</div>
